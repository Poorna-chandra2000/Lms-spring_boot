spring.application.name=LMS

spring.datasource.url=jdbc:postgresql://localhost:5432/lms?useSSL=false
spring.datasource.username=postgres
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

#JWT secret Key very important property
jwt.secretKey=

#for securing cookies for production and develeopment
#if you choose production means true
#if development phase thn setsecure to false
#use this in AuthController refreshtoken methods
deploy.env=development 
